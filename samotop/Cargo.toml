[package]
name = "samotop"
version = "0.11.1"
authors = ["jocutajar <tellnoone@robajz.info>"]
license = "MIT OR Apache-2.0"
description = "SMTP server and library built on async-std"
documentation = "https://docs.rs/samotop/"
homepage = "https://gitlab.com/BrightOpen/BackYard/Samotop/"
repository = "https://gitlab.com/BrightOpen/BackYard/Samotop/"
readme = "README.md"
keywords = ["smtp", "async", "server", "parser", "PEG"]
edition = "2018"

# see crates.io/category_slugs
categories = [
    "email",
    "asynchronous",
    "network-programming",
    "parser-implementations",
]

[badges]
gitlab = { repository = "BrightOpen/BackYard/Samotop", branch = "develop" }
maintenance = { status = "actively-developed" }

[features]
default = ["rust-tls", "spf", "parser-peg"]
spf = ["samotop-with-spf"]
rust-tls = ["async-tls", "samotop-delivery/rust-tls"]
native-tls = ["async-native-tls", "samotop-delivery/native-tls"]
native-tls-vendored = [
    "async-native-tls/vendored",
    "native-tls",
    "samotop-delivery/native-tls-vendored",
]
parser-peg = ["samotop-parser"]
parser-nom = ["samotop-parser-nom"]

[dependencies.samotop-core]
version = "0.11.0"
path = "../samotop-core"

[dependencies.samotop-parser]
version = "0.11.0"
path = "../samotop-parser"
optional = true

[dependencies.samotop-parser-nom]
version = "0.11.0"
path = "../samotop-parser-nom"
optional = true

[dependencies.samotop-with-spf]
version = "0.11.0"
path = "../samotop-with-spf"
optional = true

[dependencies.samotop-delivery]
version = "0.5.1-samotop-dev"
path = "../samotop-delivery"

[dependencies]
log = "0.4"
bytes = "0.6"
pin-project = "1.0"
futures = "0.3"
async-std = "1.7"
async-tls = { version = "0.10", optional = true }
async-native-tls = { version = "0.3", optional = true }
regex = "1.4"

[dev-dependencies]
futures-await-test = "0.3"
env_logger = "0.8"
