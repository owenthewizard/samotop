# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "rust:latest"

stages:
  - build
  - test
  - release
  
variables:
  CARGO_HOME: '.cargo'

build:
  stage: build
  except:
    - master
  cache:
    key: debug
    paths:
      - target/
      - $CARGO_HOME
  before_script:
    - rustc --version
    - cargo --version
  script:
    - cargo build --features tls

build-release:
  stage: build
  only:
    - master
  artifacts:
    paths:
      - target/release/samotop
      - Cargo.lock
  script:
    - cargo build --features tls --release
    
test-tls:
  stage: test
  cache:
    key: debug
    policy: pull
    paths:
      - target/
      - $CARGO_HOME
  script:
    - cargo test --all --features tls

test-notls:
  extends: test-tls
  script:
    - cargo test --all

test-nightly:
  extends: test-tls
  before_script:
    - rustup default nightly

publish-lib:
  stage: release
  only:
    - master
  script:
    - cargo publish --token "$CRATES_KEY"

publish-server:
  stage: release
  only:
    - master
  script:
    - cargo build --features tls --release
    - docker build -t samotop .
    - docker login -u "$DOCKER_USR" -p "$DOCKER_PWD" https://docker.io
    - tag="docker.io/brightopen/samotop:$(cargo run -- -V | cut -d ' ' -f2)"
    - echo "$tag"
    - docker tag "$tag" samotop
    - docker push "$tag"
